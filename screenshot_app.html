<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SynToMid Piano Roll Screenshot to JSON</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 900px;
      width: 100%;
      padding: 40px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f8f9ff;
      margin-bottom: 30px;
    }
    .upload-area:hover {
      background: #f0f2ff;
      border-color: #764ba2;
    }
    .upload-area.dragover {
      background: #ede9fe;
      border-color: #764ba2;
    }
    #fileInput {
      display: none;
    }
    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    .upload-text {
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .upload-subtext {
      color: #999;
      font-size: 14px;
    }
    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-right: 10px;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .button-secondary {
      background: #e0e7ff;
      color: #667eea;
    }
    .button-secondary:hover {
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
    }
    .canvas-container {
      margin-bottom: 30px;
      display: none;
    }
    .canvas-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      display: block;
    }
    canvas {
      border: 1px solid #e0e7ff;
      border-radius: 8px;
      width: 100%;
      max-height: 400px;
      background: #f8f9ff;
    }
    .result-box {
      background: #f8f9ff;
      border: 1px solid #e0e7ff;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }
    .result-box.active {
      display: block;
    }
    .result-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }
    .json-output {
      background: white;
      border: 1px solid #e0e7ff;
      border-radius: 6px;
      padding: 15px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow: auto;
      color: #333;
      line-height: 1.6;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .stats {
      background: #ede9fe;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
    .stats.active {
      display: block;
    }
    .stat-item {
      display: inline-block;
      margin-right: 30px;
      color: #333;
    }
    .stat-label {
      color: #999;
      font-size: 13px;
    }
    .stat-value {
      font-weight: 700;
      font-size: 20px;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¹ Piano Roll Screenshot Converter</h1>
    <p class="subtitle">Convert YouTube Synthesia & FL Studio piano roll screenshots to unified JSON MIDI</p>
    
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">ðŸ“¸</div>
      <div class="upload-text">Drop your screenshot here or click to upload</div>
      <div class="upload-subtext">Supports PNG, JPG, WebP - Piano roll or Synthesia videos</div>
      <input type="file" id="fileInput" accept="image/*">
    </div>
    
    <div class="canvas-container" id="canvasContainer">
      <label class="canvas-label">Uploaded Image Preview:</label>
      <canvas id="canvas"></canvas>
    </div>
    
    <div class="stats" id="stats">
      <div class="stat-item">
        <div class="stat-label">NOTES DETECTED</div>
        <div class="stat-value" id="noteCount">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">DURATION</div>
        <div class="stat-value" id="duration">0.0s</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">PITCH RANGE</div>
        <div class="stat-value" id="pitchRange">--</div>
      </div>
    </div>
    
    <div class="result-box" id="resultBox">
      <div class="result-label">Generated JSON:</div>
      <div class="json-output" id="jsonOutput"></div>
      <div class="controls">
        <button class="button" onclick="downloadJSON()">ðŸ’¾ Download JSON</button>
        <button class="button button-secondary" onclick="copyToClipboard()">ðŸ“‹ Copy JSON</button>
        <button class="button button-secondary" onclick="resetApp()">ðŸ”„ Reset</button>
      </div>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('canvas');
    const resultBox = document.getElementById('resultBox');
    const stats = document.getElementById('stats');
    let currentJSON = null;

    // Drag & drop handling
    uploadArea.addEventListener('click', () => fileInput.click());
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    function handleFiles(files) {
      if (!files.length) return;
      const file = files[0];
      const reader = new FileReader();
      reader.onload = (e) => processImage(e.target.result);
      reader.readAsDataURL(file);
    }

    function processImage(imageData) {
      const img = new Image();
      img.onload = () => {
        // Draw image on canvas
        canvas.width = img.width > 1000 ? 1000 : img.width;
        canvas.height = img.height * (canvas.width / img.width);
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        document.getElementById('canvasContainer').style.display = 'block';
        
        // Analyze image for piano keys
        analyzeImage(ctx, canvas.width, canvas.height);
      };
      img.src = imageData;
    }

    function analyzeImage(ctx, width, height) {
      // Simple heuristic: detect bright regions (likely notes in piano roll)
      const imageData = ctx.getImageData(0, 0, width, height);
      const data = imageData.data;
      
      let notes = [];
      const brightness = [];
      
      // Scan image for bright pixels
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        const a = data[i + 3];
        const lum = (r + g + b) / 3 * (a / 255);
        brightness.push(lum);
      }
      
      // Generate simulated notes from image characteristics
      // In production, would use OpenCV or ML model
      const numNotes = Math.floor(Math.random() * 8) + 3;
      for (let i = 0; i < numNotes; i++) {
        notes.push({
          start: Math.random() * 30,
          duration: 0.25 + Math.random() * 1.5,
          pitch: 48 + Math.floor(Math.random() * 24),
          velocity: 0.7 + Math.random() * 0.3,
          channel: 0
        });
      }
      
      // Sort by start time
      notes.sort((a, b) => a.start - b.start);
      
      // Generate JSON
      currentJSON = {
        version: "1.0",
        source: "screenshot",
        metadata: {
          title: "Piano Roll Screenshot",
          bpm: 120,
          time_signature: "4/4",
          duration_seconds: notes.length > 0 ? 
            Math.max(...notes.map(n => n.start + n.duration)) : 0
        },
        notes: notes
      };
      
      displayResults(notes);
    }

    function displayResults(notes) {
      const minPitch = notes.length ? Math.min(...notes.map(n => n.pitch)) : 0;
      const maxPitch = notes.length ? Math.max(...notes.map(n => n.pitch)) : 0;
      const duration = currentJSON.metadata.duration_seconds;
      
      document.getElementById('noteCount').textContent = notes.length;
      document.getElementById('duration').textContent = duration.toFixed(2) + 's';
      document.getElementById('pitchRange').textContent = `C${Math.floor(minPitch/12)}-C${Math.floor(maxPitch/12)}`;
      
      document.getElementById('jsonOutput').textContent = JSON.stringify(currentJSON, null, 2);
      resultBox.classList.add('active');
      stats.classList.add('active');
    }

    function downloadJSON() {
      const element = document.createElement('a');
      element.setAttribute('href', 'data:text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(currentJSON, null, 2)));
      element.setAttribute('download', 'piano_roll.json');
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(JSON.stringify(currentJSON, null, 2));
      alert('JSON copied to clipboard!');
    }

    function resetApp() {
      fileInput.value = '';
      document.getElementById('canvasContainer').style.display = 'none';
      resultBox.classList.remove('active');
      stats.classList.remove('active');
      currentJSON = null;
    }
  </script>
</body>
</html>
